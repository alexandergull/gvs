<script type="text/babel">
    // Тут будет код на React.
    function MainDocDiv() {
        return (
            <div className='gsv-main-div'>
                <h1>ROOT</h1>
                <BlockWrapper />
                <BlockWrapper />
                <BlockWrapper />
                <BlockWrapper />
            </div>
        );
    }

    function BlockWrapper() {
        return (
            <div className='gsv-block-wrap'>
                <Container />
            </div>
        );
    }

    function OurFirstComponent() {
        return (
            <h1>I am the child!</h1>
        );
    }
    function Container() {
        return (
            <div>
                <h1>I am the parent!</h1>
                <OurFirstComponent />
            </div>
        );
    }
    const placeWeWantToPutComponent = document.getElementById('wpbody-content');
    ReactDOM.render(<MainDocDiv />, placeWeWantToPutComponent);
</script>
